plugins {
    id 'java-library'
}

version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.4.0'
}

java {
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    useTestNG()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

